<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Book</h2>

				<form method="post" enctype="multipart/form-data" th:object="${bookDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${bookDto.name}">
							<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
								th:errors="${bookDto.name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Author</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${bookDto.author}">
							<p th:if="${#fields.hasErrors('author')}" th:errorclass="text-danger"
								th:errors="${bookDto.author}"></p>
						</div>
					</div>

					<!-- None, Knowledge, Adventure, Sci-Fi, Magical, Love, Health, Novel  -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${bookDto.category}">
								<option value="None">None</option>
								<option value="Knowledge">Knowledge</option>
								<option value="Adventure">Adventure</option>
								<option value="Sci-Fi">Sci-Fi</option>
								<option value="Magical">Magical</option>
								<option value="Love">Love</option>
								<option value="Health">Health</option>
								<option value="Novel">Novel</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
								th:errors="${bookDto.category}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="1" min="0" th:field="${bookDto.price}">
							<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
								th:errors="${bookDto.price}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="${bookDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
								th:errors="${bookDto.imageFile}"></p>
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a href="/books" class="btn btn-outline-primary" role="button">Cancel</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
