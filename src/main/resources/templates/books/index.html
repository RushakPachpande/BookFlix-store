<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-center my-4">Books</h1>
		<a href="/books/create" class="btn btn-primary">Create Book</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Author</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.name}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:text="@{${book.price} + ' Rs'}"></td>
					<td><img th:src="@{'/added_books/'+${book.image}}" alt="..." width="80px" height="100px"></td>
					<td style="white-space: no-wrap"><a class="btn btn-primary btn-sm"
							th:href="@{books/edit(id=${book.id})}">Edit</a> <a class="btn btn-danger btn-sm"
							th:href="@{books/delete(id=${book.id})}"
							onclick="return confirm('Are you sure?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
